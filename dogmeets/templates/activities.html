{% extends 'base.html' %}
{% block title %}Activities{% endblock %}
{% block content %}
    <h1>Activities</h1>
    <ul>
        {%  for activity in object_list %}
            <li>
                <a href="{% url 'activity-detail' activity.pk %}">
                    {{  activity.name }}
                </a>
                {% if user.is_authenticated %}
                - <a href="{% url 'edit-activity' activity.pk %}" class="btn btn-secondary">Edit</a>
                - <a href="{% url 'delete-activity' activity.pk %}" class="btn btn-secondary">Delete</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
