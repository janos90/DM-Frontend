{% block title %}Delete {{ post.title }}{% endblock %}

{% block content %}
<h1>Remove Dog</h1>
    {% if user.is_authenticated %}

<form method="post">
    {% csrf_token %}
    <strong>
        Are you Sure you want to remove {{ dog.name }}?
    </strong>
    <button>Remove Dog</button>
    <button>Cancel</button>
</form>
    {% else %}
        <h2>You need to log in to view this page</h2>
    {% endif %}
{% endblock %}
