{% extends 'base.html' %}
{% block title %}Dogs{% endblock %}
{% block content %}
    <h1>Dogs</h1>
    <ul>
        {%  for dog in object_list %}
            <li>
                <a href="{% url 'dog-detail' dog.pk %}">
                    {{  dog.name }}
                </a>
                - {{ dog.owner.first_name }} {{ dog.owner.last_name }}
                {% if user.is_authenticated %}
                - <a href="{% url 'edit-dog' dog.pk %}" class="btn btn-secondary">Edit</a>
                - <a href="{% url 'delete-dog' dog.pk %}" class="btn btn-secondary">Delete</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
