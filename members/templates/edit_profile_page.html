{% extends 'base.html' %}

{% block title %}Edit Profile Page{% endblock %}

{% block content %}
    <h1>Edit Profile Page</h1>
    {% if user.is_authenticated %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button>Update Profile Page</button>
        </form>
    {% else %}
        <h2>You need to log in to view this page</h2>
    {% endif %}
{% endblock %}
